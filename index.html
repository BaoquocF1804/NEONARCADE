<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Arcade</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#050b14',
                            light: '#f0f9ff', // Light blue-ish white for Light Mode background
                            accent: '#06b6d4', // Cyan
                            pink: '#d946ef',   // Fuchsia
                            purple: '#8b5cf6',
                            yellow: '#facc15'
                        },
                        glass: {
                            dark: 'rgba(15, 23, 42, 0.6)',
                            light: 'rgba(255, 255, 255, 0.6)'
                        }
                    },
                    fontFamily: {
                        heading: ['"Chakra Petch"', 'sans-serif'],
                        body: ['"Chakra Petch"', 'sans-serif'],
                        sans: ['"Chakra Petch"', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glow: {
                            'from': { boxShadow: '0 0 10px #06b6d4' },
                            'to': { boxShadow: '0 0 20px #d946ef, 0 0 10px #06b6d4' }
                        }
                    }
                }
            }
        }
    </script>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
</head>

<body
    class="dark:bg-cyber-dark bg-cyber-light text-gray-900 dark:text-white font-sans antialiased selection:bg-cyber-pink selection:text-white transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
