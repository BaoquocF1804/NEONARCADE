version: '3.8'

services:
  backend:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      # Add other env vars here if needed, e.g. JWT_SECRET
    volumes:
      - ./server/database.sqlite:/app/database.sqlite

  frontend:
    build: .
    ports:
      - "80:80"
    depends_on:
      - backend
