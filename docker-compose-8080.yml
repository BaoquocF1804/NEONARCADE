version: '3.8'

services:
  backend-new:
    build: ./server
    ports:
      - "5001:5000"
    environment:
      - PORT=5000
      # Add other env vars here if needed, e.g. JWT_SECRET
    volumes:
      - ./server/database.sqlite:/app/database.sqlite
    container_name: neon-arcade-backend-new

  frontend-new:
    build:
      context: .
      dockerfile: Dockerfile-8080
    ports:
      - "8080:80"
    depends_on:
      - backend-new
    container_name: neon-arcade-frontend-new

